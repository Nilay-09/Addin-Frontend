<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Options</title>

  <!-- Office.js (Required for Outlook Add-ins) -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Custom CSS (Optional) -->
  <link rel="stylesheet" href="taskpane.css" />

  <!-- Taskpane Script -->
  <script defer src="taskpane.js"></script>


</head>
<body>
  <h2>Customize Meeting Options</h2>

  <!-- Meeting Type Selection -->
  <label for="meetingType">Select Meeting Type</label>
  <div class="select-wrapper"> 
  <select id="meetingType">
  <option value="Undefined" selected>Undefined</option>
  <option value="CFT">CFT</option>
  <option value="CMD_ED_Review">CMD / ED Review</option>
  <option value="MCM">MCM</option>
  <option value="Departmental">Departmental</option>
  <option value="Pricing_Policy">Pricing / Policy</option>
  <option value="S&amp;OP">S&amp;OP</option>
  <option value="Compliance_Audit">Compliance / Audit</option>
  <option value="Adhoc">Adhoc</option>
  <option value="TPM">TPM</option>
  <option value="EHS">EHS</option>
  <option value="Interview_Training">Interview / Training</option>
  <option value="External">External</option>
  <option value="Other">Other</option>

  </select>
</div>
  

  <!-- Enable MOM (Minutes of Meeting) -->
  <label>Minutes Required </label>
  <div class="wrap">
    <div class="option">
      <input type="radio" id="enableMomYes" name="enableMom" value="Yes" checked />
      <label class="optionlabel"  for="enableMomYes">
      <span class="custom-radio"></span> Yes
      </label>
    </div>
    <div class="option">
      <input type="radio" id="enableMomNo" name="enableMom" value="No" />
      <label  class="optionlabel" for="enableMomNo">
      <span class="custom-radio"></span>No
      </label>
    </div>
  </div>

  <br><br>

  <!-- Status Messages -->
  <div id="alerts"></div>

</body>
</html>
